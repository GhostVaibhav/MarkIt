  Fedora-Linux:
    runs-on: ubuntu-latest
    container: fedora
    steps:
      - name: Getting prerequisites
        run: |
          dnf -y upgrade
          dnf -y install git gcc-c++ libcurl-devel ncurses-devel cmake
