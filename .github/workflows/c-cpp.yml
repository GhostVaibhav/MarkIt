name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Getting prerequisites
      run: |
        sudo apt -y install g++
        sudo apt -y install libcurl4-openssl-dev
        sudo apt-get -y install libncurses5-dev libncursesw5-dev
        sudo apt -y install cmake
    - name: Building on Ubuntu
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Building on Debian
      run: |
        docker pull debian
        docker run -d -t --name test1 debian
        docker exec test1 bash
        sudo apt update
        sudo apt -y install g++
        sudo apt -y install libcurl4-openssl-dev
        sudo apt-get -y install libncurses5-dev libncursesw5-dev
        sudo apt -y install git
        sudo apt -y install cmake
        git clone https://github.com/GhostVaibhav/Todo.git
        cd Todo
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Building on Alpine
      run: |
        docker pull alpine
        docker run -d -t --name test2 alpine
        docker exec test2 sh
        apk update
        apk upgrade
        apk add g++
        apk add curl-dev
        apk add ncurses-dev
        apk add git
        apk add cmake
        apk add make
        git clone https://github.com/GhostVaibhav/Todo.git
        cd Todo
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Building on Arch Linux
      run: |
        docker pull archlinux
        docker run -d -t --name test3 archlinux
        docker exec test3 bash
        pacman -Syy --noconfirm
        pacman -Syu --noconfirm
        pacman -Sy gcc --noconfirm
        pacman -S curl --noconfirm
        pacman -S ncurses --noconfirm
        pacman -S git --noconfirm
        pacman -S cmake --noconfirm
        pacman -S make --noconfirm
        git clone https://github.com/GhostVaibhav/Todo.git
        cd Todo
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Building on CentOS
      run: |
        docker pull centos
        docker run -d -t --name test4 centos
        docker exec test4 bash
        yum -y update
        yum -y group install "Development Tools"
        yum -y install libcurl --allowerasing
        yum -y install curl-devel
        yum -y install ncurses-devel
        yum -y install cmake
        git clone https://github.com/GhostVaibhav/Todo.git
        cd Todo
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Building on Fedora Linux
      run: |
        docker pull fedora
        docker run -d -t --name test5 fedora
        docker exec test5 bash
        dnf -y upgrade
        dnf -y install git
        dnf -y install gcc-c++
        dnf -y install libcurl-devel
        dnf -y install ncurses-devel
        dnf -y install cmake
        git clone https://github.com/GhostVaibhav/Todo.git
        cd Todo
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Building on Kali Linux
      run: |
        docker pull kalilinux/kali-rolling
        docker run -d -t --name test6 kalilinux/kali-rolling
        docker exec test6 bash
        apt -y update
        apt -y upgrade
        apt -y install g++
        apt -y install libcurl4-openssl-dev
        apt-get -y install libncurses5-dev libncursesw5-dev
        apt -y install cmake
        apt -y install git
        git clone https://github.com/GhostVaibhav/Todo.git
        cd Todo
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Building on openSUSE Leap
      run: |
        docker pull opensuse/leap
        docker run -d -t --name test7 opensuse/leap
        docker exec test7 bash
        zypper refresh
        zypper update -y
        zypper install -y gcc-c++
        zypper install -y libcurl-devel
        zypper install -y ncurses-devel
        zypper install -y cmake
        zypper install -y git
        git clone https://github.com/GhostVaibhav/Todo.git
        cd Todo
        mkdir build
        cd build
        cmake ..
        cmake --build .
    - name: Building on openSUSE Tumbleweed
      run: |
        docker pull opensuse/tumbleweed
        docker run -d -t --name test8 opensuse/tumbleweed
        docker exec test8 bash
        zypper refresh
        zypper update -y
        zypper install -y gcc-c++
        zypper install -y libcurl-devel
        zypper install -y ncurses-devel
        zypper install -y cmake
        zypper install -y git
        git clone https://github.com/GhostVaibhav/Todo.git
        cd Todo
        mkdir build
        cd build
        cmake ..
        cmake --build .

        
  Windows:
  
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Getting prerequisites for building on MinGW
      run: |
        start prereq.bat 1
        exit
    - name: Getting prerequisites for building on Visual Studio
      run: |
        start prereq.bat 2
        exit
    - name: Compiling the build file
      run: |
        g++ build.cpp -o build
    - name: Compiling and linking the main file
      run: |
        start build.exe main
        exit
  
  MacOS:
  
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Installing prerequisites
      run: |
        brew install gcc
        brew install make
        brew install curl
        brew install ncurses
        brew install cmake
        brew tap nlohmann/json
        brew install nlohmann-json
    - name: Building and compiling the build file using CMake
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
