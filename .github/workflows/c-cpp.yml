name: C/C++ CI

on:
  push:
    branches: 
    - master
    - development
    paths:
    - '**.cpp'
    - '**.h'
    - '**.hpp'
    - '**.bat'
    - '**.txt'
    - '.github/workflows/**'
    - '!.vscode**'
    - '!**.md'
    - '!LICENSE'
    - '!CNAME'
  pull_request:
    branches:
    - master

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Getting prerequisites
      run: |
        sudo apt update
        sudo apt upgrade
        sudo apt -y install g++ cmake libcurl4-openssl-dev libncurses5-dev libncursesw5-dev
    - name: Building application
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
  
  Debian:
    runs-on: ubuntu-latest
    container: debian
    steps:
      - uses: actions/checkout@v2
      - name: Getting prerequisites
        run: |
          apt update && apt -y install g++ libcurl4-openssl-dev libncurses5-dev libncursesw5-dev git cmake
      - name: Building application
        run: | 
          git clone --recurse-submodules --remote-submodules https://github.com/GhostVaibhav/MarkIt.git && cd MarkIt && mkdir build && cd build && cmake .. && cmake --build .


  Arch-Linux:
    runs-on: ubuntu-latest
    container: archlinux
    steps:
      - name: Getting prerequisites
        run: |
          pacman -Syy --noconfirm
          pacman -Syu --noconfirm
          pacman -Sy gcc --noconfirm
          pacman -S curl ncurses git cmake make --noconfirm
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
      - name: Building application
        run: | 
          mkdir build && cd build && cmake .. && cmake --build .

  CentOS:
    runs-on: ubuntu-latest
    container: centos
    steps:
      - name: Getting prerequisites
        run: |
          yum -y update
          yum -y group install "Development Tools"
          yum -y install libcurl --allowerasing
          yum -y install curl-devel ncurses-devel cmake
